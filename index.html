<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function jogoAdivinhacao() {
    const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    while (true) {
        let palpite = parseInt(prompt("Adivinhe o número (entre 1 e 100):"));

        if (isNaN(palpite) || palpite < 1 || palpite > 100) {
            alert("Por favor, insira um número válido (entre 1 e 100).");
            continue;
        }

        tentativas++;

        if (palpite === numeroAleatorio) {
            alert(`Parabéns! Você acertou o número ${numeroAleatorio} em ${tentativas} tentativas.`);
            break;
        } else if (palpite < numeroAleatorio) {
            alert("O seu palpite é muito baixo. Tente novamente.");
        } else {
            alert("O seu palpite é muito alto. Tente novamente.");
        }
    }

    const jogarNovamente = confirm("Deseja jogar novamente?");
    if (jogarNovamente) {
        jogoAdivinhacao();
    } else {
        alert("Obrigado por jogar!");
    }
}

jogoAdivinhacao();


    </script>
</body>
</html>
